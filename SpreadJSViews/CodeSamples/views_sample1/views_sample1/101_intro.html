<!--#region main  -->
<!doctype html>
<html style="height:100%">
<head>
    <title>Basic Column Initialization</title>
<!--#endregion -->
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="Scripts\spreadgrid.js"></script>
    <script src="Scripts\globalize.js"></script>
    <script src="Scripts\formatter.js"></script>
    <script src="Scripts\functions.js"></script>
    <script>
        //#region initialize
    var countries = 'US,Germany,UK,Japan,Italy,Greece'.split(',');
    var data = [];
    for (var i = 0; i < 100; i++) {
        data.push({
            id: i,
            country: countries[i % countries.length],
            date: (new Date(2014, i % 12, i % 28)).toISOString().slice(0, 10),
            amount: Math.floor(Math.random() * 10000),
            active: i % 4 === 0
        });
    }
    var grid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data);
    //#endregion 
    </script>
    <style>
        .grid {
            height: 100%;
        }
    </style>
</head>
<!--#region DOM  -->
<body style="height:95%;">
    <div id="grid1" class="grid"></div>
</body>
</html>
<!--#endregion -->
