<!doctype html>
<html style="height:100%">
<head>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/spreadgrid.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/globalize.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/formatter.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/functions.js"></script>

    <style>
        .grid {
            height: 100%;
        }

        .percent-complete-bar {
            display: inline-block;
            height: 6px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
        }

        .employee-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
<body style="height:95%;">

    <div id="grid1" class="grid"></div>
    <template id="rowTmpl" type="text/gcGrid-template">
        <div style='height:100%;width:530px' data-column-group>
            <div data-column='name' class='gc-column' style='height: 40px;width:200px;left:0px;'></div>
            <div data-column='position' class='gc-column' style='height: 40px;width:150px;left:200px;'></div>
            <div data-column='phone' class='gc-column' style='height: 40px;width:180px;left:350px;'></div>
        </div>
    </template>


    <script>
    //#region data
        var data = [];
        for (var i = 0, len = 100; i < len; i++) {
            data.push({ firstName: 'Daryl', lastName: 'Sweeney', photo: 'images/ds.jpg', position: 'CEO', phone: '(555)924-9726' });
            data.push({ firstName: 'Guy', lastName: 'Wooten', photo: 'images/gw.jpg', position: 'CTO', phone: '(438)738-4935' });
            data.push({ firstName: 'Buffy', lastName: 'Weber', photo: 'images/bw.jpg', position: 'VP. Engineering', phone: '(699)924-9726' });
            data.push({ firstName: 'Hyacinth', lastName: 'Hood', photo: 'images/hh.jpg', position: 'Team Lead', phone: '(889)924-9726' });
            data.push({ firstName: 'Akeem', lastName: 'Carr', photo: 'images/ac.jpg', position: 'Software Developer', phone: '(738)924-9726' });

        };

        var photoPresenter = '<img class="employee-photo" src={{=it.photo}} ></len>';
        var columns = [
            { id: 'name', caption: 'Name', dataField: 'photo,firstName,lastName' },
            { id: 'photo', dataField: 'photo', presenter: photoPresenter },
            { id: 'firstName', dataField: 'firstName' },
            { id: 'lastName', dataField: 'lastName' },
            { id: 'position', caption: 'Position', dataField: 'position' },
            { id: 'phone', caption: 'Phone', dataField: 'phone' },
        ];

        var grid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns, {
            rowHeight: 40,
            colHeaderHeight: 40,
            rowTemplate: '#rowTmpl'
        });

        window.gcGrid = grid;
         //#endregion
    </script>


</body>
</html>
