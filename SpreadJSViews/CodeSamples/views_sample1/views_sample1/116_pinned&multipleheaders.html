<!doctype html>
<html style="height:100%">
<head>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/spreadgrid.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/globalize.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/formatter.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/functions.js"></script>

    <style>
        .grid {
            height: 90%;
        }

        .command-container {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            margin-right: 30px;
            height: 50px;
        }
    </style>
</head>
<body style="height:95%;">

    <div class="command-container">
        <div class="btn-group" data-toggle="buttons" role="group">
            <button class="btn btn-default" onclick="onShowToolPanelClick(true);">
                Show ToolPanel
            </button>
            <button class="btn btn-default" onclick="onShowToolPanelClick(false);">
                Hide ToolPanel
            </button>
        </div>
    </div>
    <div id="grid1" class="grid"></div>


    <script>
        var gcGrid;
        var columns = [
                { id: 'id', caption: 'ID', dataField: 'Id', width: 100, pinned: 'left' },
                { id: 'companyName', caption: 'Company Name', dataField: 'CompanyName', width: 200 },
                {
                    caption: 'Contact Info', columns: [
                    { id: 'contactName', caption: 'Contact Name', dataField: 'ContactName', width: 200 },
                    { id: 'contactTitle', caption: 'Contact Title', dataField: 'ContactTitle', width: 200, headerGroupShow: 'expanded' },
                    {
                        caption: 'Location', columns: [
                        { id: 'country', caption: 'Country', dataField: 'Country', width: 200, pinned: 'left' },
                        { id: 'city', caption: 'City', dataField: 'City', width: 200 }
                        ]
                    },
                    { id: 'phone', caption: 'Phone', dataField: 'Phone', width: 200 }]
                }];

        $.getJSON("databases/northwind_customers.json", function (data) {
            gcGrid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns, { showToolPanel: true });
        });
        function onShowToolPanelClick(visible) {
            gcGrid.options.showToolPanel = visible;
        }
    </script>


</body>
</html>
