<!doctype html>
<html style="height:100%">
<head>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/spreadgrid.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/globalize.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/formatter.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/functions.js"></script>

    <style>
        .grid {
            height: 100%;
        }

        .percent-complete-bar {
            display: inline-block;
            height: 6px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
        }
    </style>
</head>
<body style="height:95%;">

    <div id="grid1" class="grid"></div>


    <script>
    //#region custom_formatter

        var date = '2014/10/31';
        var data = [
            { value: 0.33, pattern: '# ?/?', text: 0.33 },
            { value: 0.33, pattern: '# ?/2', text: 0.33 },
            { value: 12345, pattern: '[DBNum1][$-411]#,##0', text: 12345 },
            { value: 12345, pattern: '[DBNum1][$-411]General', text: 12345 },
            { value: 1234.012345, pattern: '0', text: 1234.012345 },
            { value: 1234.012345, pattern: '0.00', text: 1234.012345 },
            { value: 1234.012345, pattern: '$#,##0', text: 1234.012345 },
            { value: 1234.012345, pattern: '$#,##0.00', text: 1234.012345 },
            { value: 1.012345, pattern: '0%', text: 1.012345 },
            { value: 0.012345, pattern: '0.00%', text: 0.012345 },
            { value: 1234.012345, pattern: '0.00E+00', text: 1234.012345 },
            { value: date, pattern: '[$-411]dddd-mmmm;@', text: date },
            { value: date, pattern: '[$-411]ggg eee/MM/dddd', text: date },
            { value: date, pattern: 'M/d', text: date },
            { value: date, pattern: 'MM/dd/yyyy', text: date },
            { value: date, pattern: 'dd-MMM-yy', text: date },
            { value: date, pattern: 'MMMM d, yyyy', text: date },
            { value: date, pattern: 'HH:mm:ss tt', text: date },
            { value: date, pattern: 'm/d/yy HH:mm tt', text: date },
            { value: date, pattern: '@', text: date }
        ];
        function formatValues(args) {
            var formatString = args.item.pattern;
            var excelFormatter = new GcSpread.Views.GcGrid.Plugins.Formatter.ExcelFormatter(formatString);
            return excelFormatter.format(args.value);
        }
        var columns = [
            { id: 'value', caption: 'Value', dataField: 'value', width: 140 },
            { id: 'pattern', caption: 'Format String', dataField: 'pattern', width: 140 },
            { id: 'text', caption: 'Formatted Text', dataField: 'text', format: formatValues, width: 140 }
        ];
        var grid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns);
    //#endregion
    </script>


</body>
</html>
