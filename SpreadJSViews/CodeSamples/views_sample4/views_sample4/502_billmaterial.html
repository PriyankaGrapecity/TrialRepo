<body style="height:95%;">

    <div id="grid1" class="grid">
    </div>


    <script>
        $.getJSON("database/billMaterials.json", function (data) {
            var componentPresenter = '<img src="{{? it.type=="BOM"}}images/material2.png{{??}}images/material1.png{{?}}" style="vertical-align: middle"></img><span>{{=it.componentID}}</span>';
            var columns = [
                { id: 'componentID', caption: 'Component ID', dataField: 'componentID', width: 180, presenter: componentPresenter },
                { id: 'description', caption: 'Description', dataField: 'description', width: 150 },
                { id: 'type', caption: 'Type', dataField: 'type', width: 100 },
                { id: 'quantity', caption: 'Quantity', dataField: 'quantity', width: 100 },
                { id: 'UM', caption: 'UM', dataField: 'UM', width: 100 }
            ];
            gcGrid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns, {
                allowSorting: true,
                showRowHeader: false,
                hierarchyDescriptor: {
                    keyField: 'id',
                    parentField: 'parentID',
                    collapsed: false
                }
            });
        });
    </script>
