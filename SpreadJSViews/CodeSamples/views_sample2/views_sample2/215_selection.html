<!doctype html>
<html style="height:100%">
<head>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/spreadgrid.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/globalize.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/formatter.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/functions.js"></script>

    <style>
        .grid {
            height: 90%;
        }

        .setting-container {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            margin-right: 30px;
            height: 50px;
        }
    </style>
</head>
<body style="height:95%;">

    <div class="setting-container">
        <label>SelectionMode:</label>
        <select id='grid-select-mode'>
            <option>none</option>
            <option>single</option>
            <option selected>multiple</option>
        </select>
    </div>
    <div id="grid1" class="grid"></div>


    <script>
        var columns = [
               { id: 'salesDate', caption: 'salesDate', dataField: 'salesDate', format: 'yyyy/MM/dd', width: '*' },
               { id: 'salesMan', caption: 'salesMan', dataField: 'salesMan', width: '*' },
               { id: 'productName', caption: 'Product Name', dataField: 'productName', width: '*' },
               { id: "unitPrice", caption: "Unit Price", dataField: "unitPrice", format: '$#,##0', width: '*' },
               { id: "quantity", caption: "Quantity", dataField: "quantity", width: '*' }
        ];

        $.getJSON("data/salesData.json", function (data) {
            gcGrid = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns, {
                selectionMode: 'multiple',
                rowHeight: 30
            });
        });

        $('#grid-select-mode').change(function () {
            var value = $("#grid-select-mode option:selected").text();
            gcGrid.layoutEngine.options.selectionMode = value;
            gcGrid.invalidate();
        })
    </script>


</body>
</html>
