<!doctype html>
<html style="height:100%">
<head>
    <link rel="stylesheet" href="http://xa-tools-hornet/css/site.css" type="text/css">
    <link rel="stylesheet" href="http://xa-tools-hornet/css/spreadgrid.css" type="text/css">
    <script src="http://xa-tools-hornet/grunt-scripts/lodash.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/jquery.min.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/spreadgrid.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/globalize.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/formatter.js"></script>
    <script src="http://xa-tools-hornet/grunt-scripts/functions.js"></script>
    <script src="scripts/TimelineStrategy.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/timelineStrategy.css" type="text/css">

    <style>
        .gc-grid {
            border: 1px none white;
        }

        .employee-photo-left {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .employee-photo-right {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
            float: right;
        }

        .left-triangle {
            float: left;
            margin-left: -5px;
            margin-top: 8px;
            width: 16px;
            height: 16px;
        }

        .right-triangle {
            float: right;
            margin-right: -13px;
            margin-top: 8px;
            width: 16px;
            height: 16px;
        }

        polygon {
            fill: #c7edfc;
        }

        .left-name {
            margin-left: 60px;
            font-size: 12px;
            color: #a2cff8;
        }

        .right-name {
            display: none;
        }

        .left-container {
            margin-left: 60px;
            margin-top: -40px;
        }

        .right-container {
            margin-right: 60px;
        }

        .chat-content {
            background-color: #c7edfc;
            border-radius: 5px;
            border: 1px solid #c7edfc;
            padding-left: 15px;
            display: block;
            font-size: 12px;
            font-family: "Helvetic Neue, Helvetica, Arial;;
        }

        .timeline-line {
            border: 0px none #E08989;
        }

        .timeline-event-container {
            border: 1px none #b4bbcd;
        }

        .timeline-leftshape {
            height: 0px;
        }

        .timeline-rightshape {
            height: 0px;
        }
    </style>
</head>
<body style="height:95%;">

    <div style="height: 100%; position: relative">
        <div id="gridContainer" style="height:100%;">
            <div id="grid1" style="height:100%;position: relative"></div>
        </div>
    </div>


    <script>
        var gcGrid1;
        var timeLinestrategy;
        var headerTemplate = '<div style="color:#87ceeb;text-align: center;margin-top:8px;">{{=it.name}}</div>';
        var peopleName = ['David Archer', 'Derek Smyth', 'Greg Boudreau', 'Israel Hernandez', 'Jatin Panchal', 'Prasanga Basnayake', 'Rob Swierczynski', 'Tomas Hood'];
        var timeFormatter = 'HH:mmtt';
        var i = 0;

        var columns = [
            { id: 'photo', dataField: 'photo' },
            { id: 'name', dataField: 'name' },
            { id: 'time', dataField: 'time', format: timeFormatter },
            { id: 'content', dataField: 'content' }
        ];

        var rowTemplate = '<div style="margin:5px;">' +
            '<div >' +
            '<div  class="{{? it.name===\'Israel Hernandez\'}}right-name{{??}}left-name{{?}}">{{=it.name}}</div>' +
            '<img class="{{? it.name===\'Israel Hernandez\'}}employee-photo-right{{??}}employee-photo-left{{?}}" src={{=it.photo}} />' +
            '<div class = "{{? it.name===\'Israel Hernandez\'}}right-container{{??}}left-container{{?}}">' +
            '<svg class="{{? it.name===\'Israel Hernandez\'}}right-triangle{{??}}left-triangle{{?}}">' +
            '<polygon points="{{? it.name===\'Israel Hernandez\'}}0,0 0,16 8,8{{??}}0,8 8,0 8,16{{?}}"></polygon>' +
            '</svg>' +
            '<blockquote class="chat-content">{{=it.content}}</blockquote>' +
            '<div style="font-size: 12px;color:#87ceeb;float:right">{{=it.time}}</div>' +
            '<div>' +
            '</div>' +
            '</div>';

        $(document).ready(function () {
            $.getJSON("databases/conversation.json", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    for (var prop in val) {
                        if (prop === 'time') {
                            val[prop] = new Date(val[prop]);
                        }
                        var isOwner = (i === 1 || i > 3 && i < 6 || i > 13 && i < 16 || i > 23 && i < 26 || i === 28);
                        var name = isOwner ? 'Israel Hernandez' : peopleName[Math.floor((Math.random() * 8))];
                        val.name = name;
                        val.photo = '../images/' + name + '.jpg';
                    }
                    i++;
                }
                );

                //triangle
                timeLinestrategy = new GcSpread.Views.GcGrid.Plugins.TimelineStrategy({
                    gutter: 0,
                    displayMode: 'both'
                });
                gcGrid1 = new GcSpread.Views.GcGrid(document.getElementById('grid1'), data, columns, {
                    grouping: [{
                        field: "time",
                        header: {
                            visible: true,
                            template: headerTemplate
                        },
                        converter: function (time) {
                            return time.toDateString();
                        }
                    },
                        {
                            field: 'name',
                            converter: function (name) {
                                if (name === 'Israel Hernandez') {
                                    return 'right'
                                } else {
                                    return 'left';
                                }
                            }
                        }
                    ],
                    rowTemplate: rowTemplate,
                    groupStrategy: timeLinestrategy
                });
            });
        });
    </script>


</body>
</html>
